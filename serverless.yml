service: deploy-zanon-dev

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  deploymentBucket:
    name: zanon.dev-deployment  
  environment:
    BUCKET: zanon.dev
    REGION: us-east-1
    CLOUDFRONT_DISTRIBUTION: E2ARU5P34MXJB
    WEBHOOK_SECRET: ${ssm:deploy-zanon-dev-github-webhook-secret}

functions:
  deploy:
    handler: src/deploy/handler.deploy
    events:
      - http: POST /deploy
    memorySize: 512
    timeout: 30

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./src/deploy/webpack.config.ts

package:
  exclude:
    - .git/**
    - .vscode/**
    - site/**
    - tests/**    
    - CHANGELOG.md
    - CONTRIBUTE.md
    - LICENSE.md
    - README.md