<article></article>
<aside>
    <div id="comments-sections">
        <div id="comment-widget">
            <h2>Comments</h2>
            <input type="text" class="comment-username" name="comment-username" placeholder="Your name"
                spellcheck="false">
            <textarea class="comment-text" name="comment-text" rows="4"
                placeholder="Your comment (accepts Markdown)"></textarea>
            <input type="button" class="send-comment" name="send-comment" value="Send">
        </div>
        <p id="comment-message" class="dont-display"></p>
        <div id="comments"></div>
        <div id="delete-comment-modal" class="modal dont-display">
            <div class="modal-content">
                <h2>Delete Comment</h2>
                <p>Are you sure you want to delete your comment?</p>
                <div class="btn-pair">
                    <input type="button" class="btn-secondary" name="cancel-delete-comment" value="Cancel"
                        onclick="document.getElementById('delete-comment-modal').classList.add('dont-display')">
                    <input type="button" id="confirm-delete-comment" class="btn-danger" name="confirm-delete-comment"
                        value="Delete">
                </div>
            </div>
        </div>
    </div>
    <div id="feedback">
        <figure>
            <svg class="heart grayscale" role="img" aria-labelledby="heart-title heart-desc" width="24px"
                viewBox="0 0 86 78">
                <title id="heart-title">like</title>
                <desc id="heart-desc">a heart icon</desc>
                <g fill="#FF5E5B">
                    <!-- transforming each element individually because I can't animate properly when transforming all in a group -->
                    <rect x="0" y="25" width="50" height="50" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="25" cy="25" r="25" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="50" cy="50" r="25" transform="translate(-10, 25) rotate(-45)" />
                </g>
            </svg>
            <figcaption>like</figcaption>
        </figure>
        <figure>
            <svg class="broken-heart grayscale" role="img" aria-labelledby="broken-heart-title broken-heart-desc"
                width="24px" viewBox="0 0 86 78">
                <title id="broken-heart-title">dislike</title>
                <desc id="broken-heart-desc">a heart icon cut in half</desc>
                <mask id="lightning-mask">
                    <rect width="100%" height="100%" fill="white" />
                    <polygon points="40,0 25,15 45,30 33,50 60,30 40,15 55,0" fill="black" />
                </mask>
                <g mask="url(#lightning-mask)" fill="#FF5E5B">
                    <rect x="0" y="25" width="50" height="50" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="25" cy="25" r="25" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="50" cy="50" r="25" transform="translate(-10, 25) rotate(-45)" />
                </g>
                <!-- <rect x="0" y="0" width="86" height="78" fill="red" mask="url(#lightning-mask)" /> -->
            </svg>
            <figcaption>dislike</figcaption>
        </figure>
    </div>
</aside>
