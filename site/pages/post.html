<article></article>
<aside>
    <div id="feedback">
        <figure>
            <svg id="feedback" class="heart grayscale" role="img" aria-labelledby="heart-title heart-desc" width="24px"
                viewBox="0 0 86 78">
                <title id="heart-title">like</title>
                <desc id="heart-desc">a heart icon</desc>
                <g fill="#FF5E5B">
                    <!-- transforming each element individually because I can't animate properly when transforming all in a group -->
                    <rect x="0" y="25" width="50" height="50" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="25" cy="25" r="25" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="50" cy="50" r="25" transform="translate(-10, 25) rotate(-45)" />
                </g>
            </svg>
            <figcaption>like</figcaption>
        </figure>
        <figure>
            <svg id="feedback" class="broken-heart grayscale" role="img"
                aria-labelledby="broken-heart-title broken-heart-desc" width="24px" viewBox="0 0 86 78">
                <title id="broken-heart-title">dislike</title>
                <desc id="broken-heart-desc">a heart icon cut in half</desc>
                <mask id="lightning-mask">
                    <rect width="100%" height="100%" fill="white" />
                    <polygon points="40,0 25,15 45,30 33,50 60,30 40,15 55,0" fill="black" />
                </mask>
                <g mask="url(#lightning-mask)" fill="#FF5E5B">
                    <rect x="0" y="25" width="50" height="50" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="25" cy="25" r="25" transform="translate(-10, 25) rotate(-45)" />
                    <circle cx="50" cy="50" r="25" transform="translate(-10, 25) rotate(-45)" />
                </g>
                <!-- <rect x="0" y="0" width="86" height="78" fill="red" mask="url(#lightning-mask)" /> -->
            </svg>
            <figcaption>dislike</figcaption>
        </figure>
    </div>
    <div id="comment-widget">
        <input type="text" class="comment-username" name="comment-username">
        <textarea class="comment-text" name="comment-text" rows="4"></textarea>
        <p>Accepts Markdown formatting</p>
        <input type="button" class="send-comment" name="send-comment" value="Send">
    </div>
    <div id="comments"></div>
</aside>
